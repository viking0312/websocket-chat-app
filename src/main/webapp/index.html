<html>
<head>
    <title>Websocket Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row m-2">
        <div class="col-6">
            <input type="text" id="username" placeholder="Username" class="form-control"/>
        </div>
        <div class="col-6">
            <button type="button" id="connect" onclick="connect();" class="btn btn-primary">Connect</button>
        </div>
    </div>
    <div class="m-4 chat-container" id="chat-box">
<!--            <textarea readonly="true" rows="10" cols="80" id="log" class="form-control"></textarea>-->
    </div>
    <div class="row m-2">
        <div class="col">
            <div class="input-group">
                <input type="text" size="51" id="msg" placeholder="Message" class="form-control"/>
                <button type="button" onclick="send(); " class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    </div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11" id="user-status-notif"></div>

</body>

<script src="websocket.js"></script>

</html>
